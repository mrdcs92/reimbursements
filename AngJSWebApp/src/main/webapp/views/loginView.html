<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <wait-cursor display-when="vm.isBusy == true"></wait-cursor>
            <form class="form-signin" name="authForm" role="form">
                <div class="form-group">
                    <input id="subEmail" type="email" class="form-control" placeholder="Email address" required
                        autofocus="">
                    <input id="subPass" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input id="subCheck" class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Login as Manager</label>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block btm-margin" ng-click="vm.loginUser()">Login</button>
            </form>
        </div>
    </div>
</div>
<p id="test"></p>
